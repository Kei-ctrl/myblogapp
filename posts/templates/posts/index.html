<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">    
    
    <title>投稿一覧</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">IshiiBlog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.udemy.com/course/django-beginner/lear/">udemyのプロフィール</a>
              </li>
              <li>
                <a class="nav-link" {% load static %} href="{% static 'posts/about.html' %}">About</a>                  
              </li> 
          </div>
        </div>
      </nav>
      <div class="conteiner">
        <br />
        <h1 class="text-center">IshiiBlog</h1>
    <br /> <br />
    {% load static %} 
    <br />
    <img src="{% static 'posts/homrd.png' %}" class="img-fruid rounded mx-auto d-block" style="max-height: 200px;"/>
    <hr> 
    <h3>最新の投稿</h3>

    <!-- 先ほどViewsに追加したPostsから値を取り出して投稿していく。 -->
    {% for post in posts.all %} <!-- .allメソッド？で全てを取り出す。  -->
        <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
<!-- #日付と本文を投稿する。 -->
    <!-- 1回目の改行 -->
        <br /> <br />
        {{ post.published }}
        <br /><br />
<!-- imageタグを使用→画像を埋め込みをする -->
      <!-- #postsの画像のurlを渡して評してあげる。 -->
        <img src="{{ post.image.url }}" class="img-fruid rounded" style="max-height: 200px;"/>
    <!-- body/sumaryを呼び出す行  文字列制限。 -->
        <br /><br />
        {{ post.summary }}
        <br /><br />
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </div>
</body>
</html>
